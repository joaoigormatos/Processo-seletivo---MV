<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Vinculos</h1>
      </div>

      <div class="p-col-12 p-md-6 p-fluid" formGroupName="estabelecimento">
        <label>Estabelecimentos</label>
        <p-dropdown name="estabelecimento" [options]="estabelecimentos"
          placeholder="Selecione"
          formControlName="codigo"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid" formGroupName="profissional">
        <label>Profissionais</label>
        <p-dropdown name="profissional" [options]="profissional" placeholder="Selecione"
          [filter]="true"
          formControlName="codigo"></p-dropdown>
      </div>



      <div class="p-col-12 cadastro-acoes">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid "></button>
        <button pButton type="button" label="Novo" class="p-button-info"
          (click)="novo()"></button>
        <a routerLink="/vinculos">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
