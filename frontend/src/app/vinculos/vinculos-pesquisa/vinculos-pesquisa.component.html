<div class="container">
  <div class="p-grid">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="p-col-12">
        <h1>Vinculos</h1>
      </div>



    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="vinculos" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum lan√ßamento encontrado
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Estabelecimentos</th>
            <th>Profissionais</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vinculo>
          <tr>
            <td>
              <span class="p-column-title">Estabelecimento</span>
              {{ vinculo.estabelecimento }}
            </td>
            <td>
              <span class="p-column-title">Profissional</span>
              {{ vinculo.profissional }}
            </td>

          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Vinculo" routerLink="/vinculos/novo"></a>
    </div>

  </div>

</div>
